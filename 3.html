    오늘의 하루.
    안산에서 손세차를 맡기고 옵치 한판 때림.
    인생을 좀더 생산적으로 살아야겠다고 반성하며 서울로 올라옴.
    오랜만에 이불빨래를 하고 옥상에 이불을 널었음.

    더불어 나의 단계가 어느정도인지 알게됨.
    끝나고 집으로 와서 빨래를 걷고 저녁식사를 함.
    콘티오에서 일기를 씀.
